<!DOCTYPE html>
<html>

    <meta charset='utf-8' />
  </head>
  <body>
    <!-- when the form is submitted, either with submit button or ENTER key, call search() -->
<form onsubmit="return search()">
    <input type="text" id="query">
    <input type="submit"></input>
</form>
<!-- show the results in this DIV -->
<div id="results"></div>

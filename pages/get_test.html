<!DOCTYPE html>
<html>
  <head>

  <body>
    <!-- when the form is submitted, either with submit button or ENTER key, call search() -->
<form onsubmit="return search()">
    <input type="text" id="query">
    <input type="submit"></input>
</form>
<!-- show the results in this DIV -->
<div id="results"></div>

<p>
    Test Land - WELCOME!
</p>

<script>

//alert(findGetParameter("input1"))

function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

input = findGetParameter("field1");
        
        function search() {
          var sydney = new google.maps.LatLng(-33.867, 151.195);
          var map;
          var service;
          var infowindow;
          
          map = new google.maps.Map(
          document.getElementById('map_dos'), {center: sydney, zoom: 15});
          var request = {
                  query: input + " Hotel",
                  fields: ['name'],
                  };
          service = new google.maps.places.PlacesService(map);
          service.findPlaceFromQuery(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
              for (var i = 0; i < results.length; i++) {
              console.log(results[i]);

              var li = document.createElement("li");
              var text = document.createTextNode(results[i].name);
              li.appendChild(text);
              document.getElementById("results").appendChild(li);
              }

              //  map.setCenter(results[0].geometry.location);
              }
              });

                        }

              map = new google.maps.Map(

                        }
                        }
              });

          } 

  </script>

          <!-- show the results in this DIV -->

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8utdVuCt7_XrGfmmQqAolAfZdvevwBgk&libraries=places&callback=search" async defer></script>

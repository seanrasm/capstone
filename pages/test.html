<html>
  <head>
    <title>JSON Custom Search API Example</title>
    <script language="JavaScript">
        function showInput() {
            document.getElementById('display').innerHTML = 
                        document.getElementById("user_input").value;
        }
      </script>
  </head>
  </head>
  <body>
    <div id="content"></div>
    <form>
        <label for="user_input">City</label>
        <input type="text" id="user_input" placeholder="Enter a city...">
      </form>
      <button type="submit" onclick="showInput();"></button>
      <p><span id='display'></span></p>
  </body>
</html>

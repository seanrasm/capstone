  <!--Script to pull in Google Results-->
  <script>

      function search() {
        const cx = '000103450533375697339:mn56sqv3ops' // your search engine id 
        const apikey = 'AIzaSyA8utdVuCt7_XrGfmmQqAolAfZdvevwBgk' // your api key
    
        /* select the input element */
        let input = document.getElementById('cityInput')

        var saveOldFetchURL = `https://www.googleapis.com/customsearch/v1?key=${apikey}&cx=${cx}&q=${input.value}`;
    
        /* fetch the following URL that includes apikey, cx and the value of input */
        var testFind = `https://maps.googleapis.com/maps/api/place/findplacefromtext/json?input=${input.value}&inputtype=textquery&fields=photos,formatted_address,name,rating,opening_hours,geometry&key=AIzaSyA8utdVuCt7_XrGfmmQqAolAfZdvevwBgk`;  
        fetch(`https://maps.googleapis.com/maps/api/place/findplacefromtext/json?input=${input.value}&inputtype=textquery&fields=photos,formatted_address,name,rating,opening_hours,geometry&key=AIzaSyA8utdVuCt7_XrGfmmQqAolAfZdvevwBgk`).then(response => response.text()).then(text => {
            let result = JSON.parse(text)
            result.items.forEach(item => {
                /* add it to your results div */
                // item.link, item.title, ...etc
            
                console.log(item.name);
    
                var li = document.createElement("li");
                var text = document.createTextNode(item.title);
                li.appendChild(text);
                document.getElementById("results").appendChild(li);
            })
        })
        /* make sure the form isn't actually submitted by returning false */
        return false 
    }



    
    </script>
